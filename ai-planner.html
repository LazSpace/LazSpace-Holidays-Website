<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trip Planner | LazSpace Holidays</title>
    <!-- SEO and Hreflang Tags will be managed by meta.js automatically -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app">
        <header id="header"></header>

        <main class="itinerary-page" style="padding-top: 100px;">
            <div class="container">
                <div class="itinerary-header">
                    <span class="eyebrow" data-i18n="hero.subtitle">Premium Travel Planning</span>
                    <h1
                        style="font-family: 'Playfair Display', serif; color: var(--color-primary); font-size: 3rem; margin-bottom: 2rem;">
                        Build Your Dream Trip with AI</h1>
                    <p style="max-width: 600px; line-height: 1.6;">Tell us what you're looking for, and our proprietary
                        AI will instantly craft a structural itinerary tailored to your exact budget and preferences.
                    </p>
                </div>

                <div style="display: grid; grid-template-columns: 1fr; gap: 40px; margin-top: 40px;">
                    <!-- Input Form -->
                    <div id="ai-form-container"
                        style="background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border-top: 4px solid var(--color-primary);">
                        <form id="ai-planner-form">
                            <div
                                style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
                                <div class="form-group">
                                    <label class="form-label">Destination</label>
                                    <input type="text" id="ai-dest" class="form-input"
                                        placeholder="e.g. Bali, Swiss Alps, Dubai" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Total Budget Range</label>
                                    <input type="text" id="ai-budget" class="form-input" placeholder="e.g. ₹1,50,000"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Travel Dates / Duration</label>
                                    <input type="text" id="ai-dates" class="form-input"
                                        placeholder="e.g. 5 Nights in October" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Travelers</label>
                                    <select id="ai-pax" class="form-input">
                                        <option>2 Adults (Couple)</option>
                                        <option>Family (2 Adults, 2 Kids)</option>
                                        <option>Solo</option>
                                        <option>Group of 4+</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Travel Style</label>
                                    <select id="ai-type" class="form-input">
                                        <option>Luxury</option>
                                        <option>Budget / Backpacking</option>
                                        <option>Family Leisure</option>
                                        <option>Adventure</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Hotel Rating</label>
                                    <select id="ai-hotels" class="form-input">
                                        <option>5 Star Premium</option>
                                        <option>4 Star Deluxe</option>
                                        <option>3 Star Standard</option>
                                    </select>
                                </div>
                            </div>
                            <!-- Foolproof Inline Execution -->
                            <button type="button" id="generate-magic-btn" class="btn btn-primary"
                                onclick="if(window.triggerAIGeneration) window.triggerAIGeneration(); else alert('Wait for AI Brain to connect...');"
                                style="margin-top: 2rem; width: 100%; padding: 1rem; font-size: 1.1rem;">Generate Magic
                                ✨</button>
                        </form>
                    </div>

                    <!-- Loading State -->
                    <div id="ai-loading" style="display: none; text-align: center; padding: 4rem 1rem;">
                        <div class="typing-indicator" style="display: inline-block; color: var(--color-accent);">
                            <span style="font-size: 4rem;">.</span><span style="font-size: 4rem;">.</span><span
                                style="font-size: 4rem;">.</span>
                        </div>
                        <h3 style="color: var(--color-primary); margin-top: 1rem;">Crafting your bespoke journey...</h3>
                        <p style="color: #666;">Analyzing optimal routes and exclusive experiences.</p>
                    </div>

                    <!-- Result Output -->
                    <div id="ai-result-container"
                        style="display: none; background: white; padding: 3rem; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border-top: 4px solid var(--color-accent);">
                        <!-- Injected via Script -->
                    </div>
                </div>
            </div>
        </main>

        <footer id="footer"></footer>
    </div>

    <script type="module" src="/src/main.js?v=3"></script>
    <script type="module" src="/src/js/ai-planner.js?v=3"></script>
</body>

</html>
